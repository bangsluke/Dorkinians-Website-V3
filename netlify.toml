[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

[functions."trigger-seed"]
  timeout = 1800
  [functions."trigger-seed".headers]
    X-Function-Timeout = "1800"
    X-Request-Timeout = "1800"

[functions."background-seed"]
  timeout = 1800
  [functions."background-seed".headers]
    X-Function-Timeout = "1800"
    X-Request-Timeout = "1800"

[functions."seed-status"]
  timeout = 30
  [functions."seed-status".headers]
    X-Function-Timeout = "30"
    X-Request-Timeout = "30"

[functions."chatbot-test"]
  timeout = 300
  [functions."chatbot-test".headers]
    X-Function-Timeout = "300"
    X-Request-Timeout = "300"

# Handle static assets
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Handle API routes - let them pass through to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle all other routes - serve index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
