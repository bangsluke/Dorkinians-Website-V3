[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.11.0"
  NODE_ENV = "production"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

[functions."trigger-seed"]
  timeout = 1800
  [functions."trigger-seed".headers]
    X-Function-Timeout = "1800"
    X-Request-Timeout = "1800"

[functions."background-seed"]
  timeout = 1800
  [functions."background-seed".headers]
    X-Function-Timeout = "1800"
    X-Request-Timeout = "1800"

[functions."seed-status"]
  timeout = 30
  [functions."seed-status".headers]
    X-Function-Timeout = "30"
    X-Request-Timeout = "30"

[functions."chatbot-test"]
  timeout = 300
  [functions."chatbot-test".headers]
    X-Function-Timeout = "300"
    X-Request-Timeout = "300"

# Handle static assets
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Handle API routes - let them pass through to functions (except chatbot which is handled by Next.js)
[[redirects]]
  from = "/api/chatbot-test"
  to = "/.netlify/functions/chatbot-test"
  status = 200


[[redirects]]
  from = "/api/players"
  to = "/.netlify/functions/players"
  status = 200

[[redirects]]
  from = "/api/trigger-seed"
  to = "/.netlify/functions/trigger-seed"
  status = 200

# Debug endpoints - only available in development
# In production, these should be removed or secured with authentication
# [[redirects]]
#   from = "/api/debug/*"
#   to = "https://dorkinians-database-v3-0e9a731483c7.herokuapp.com//api/debug/:splat"
#   status = 200

# [[redirects]]
#   from = "/api/storage/*"
#   to = "https://dorkinians-database-v3-0e9a731483c7.herokuapp.com//api/storage/:splat"
#   status = 200

# Handle all other routes - serve index.html for SPA routing
# Exclude /api/* and /_next/* routes which are handled by Next.js via @netlify/plugin-nextjs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Service worker files must not be cached to ensure updates are detected
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    # Content-Security-Policy is handled by Next.js middleware - do not set here to avoid conflicts
